name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      
      - name: Check out code
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go mod tidy

      - name: run Test
        run: |
          make test